<html>
<head>
    <title>Table Css</title>
    <style>
        table, th, td{
            /* border: 2px;
            border-color: tomato;
            border-style: solid; */
            border: 2px solid tan;
            padding: 20px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Table row span</h2>
    <table border="1" cellpadding="20" cellspacing="20">
        <caption>Employee Details</caption>
        <tr>
            <td>#</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>Suchutra</td>
            <td>Omkar</td>
            <td>Thejyshree</td>
            <td>Aiffin</td>
            <td>Shubham</td>
            <td>Uday</td>
        </tr>
        <tr>
            <th rowspan="2">Mobile</th>
            <td>100</td>
            <td>200</td>
            <td>300</td>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
            <td>1000</td>
            <td>2000</td>
            <td>3000</td>
            <td>4000</td>
            <td>5000</td>
            <td>6000</td>
        </tr>
    </table>
</body>
</html>
